<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nitro Type Theme Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .preview {
      width: 100%;
      height: 300px;
      overflow: auto;
      border: 1px solid #ccc;
      background-color: #2d2e2e;
      color: white;
      padding: 1rem;
      font-family: 'Roboto Mono', monospace;
    }
  </style>
</head>
<body class="bg-gray-900 text-white p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">Nitro Type Theme Generator</h1>

    <!-- Image Search Section -->
    <div class="mb-6">
      <label class="block mb-2 font-semibold">Search Background Image</label>
      <input type="text" id="imageSearch" placeholder="e.g. galaxy, neon" class="w-full p-2 rounded text-black" />
      <button onclick="searchImages()" class="mt-2 px-4 py-2 bg-blue-600 rounded">Search</button>
      <div id="imageResults" class="grid grid-cols-3 gap-4 mt-4"></div>
    </div>

    <!-- Feature Toggles -->
    <div class="mb-6">
      <label class="block font-semibold mb-2">Features</label>
      <label class="block"><input type="checkbox" id="animatedText" checked /> Animated Typing Text</label>
      <label class="block"><input type="checkbox" id="customButtons" checked /> Custom Button Styles</label>
      <label class="block"><input type="checkbox" id="hideAds" checked /> Hide Ads</label>
      <label class="block"><input type="checkbox" id="customDash" checked /> Custom Dash Text</label>
    </div>

    <!-- Preview + Export -->
    <div class="mb-6">
      <label class="block font-semibold mb-2">Preview</label>
      <div class="preview" id="previewBox">Your Nitro Type layout preview will be here...</div>
    </div>

    <button onclick="generateCSS()" class="px-4 py-2 bg-green-600 rounded">Generate CSS</button>
    <button onclick="copyCSS()" class="ml-2 px-4 py-2 bg-yellow-600 rounded">Copy CSS</button>

    <textarea id="outputCSS" class="w-full mt-4 p-4 text-sm text-black rounded h-64"></textarea>
  </div>

  <script>
    let backgroundImage = '';

    function searchImages() {
      const query = document.getElementById('imageSearch').value;
      const results = document.getElementById('imageResults');
      results.innerHTML = 'Searching...';

      fetch(`https://api.unsplash.com/search/photos?query=${query}&client_id=YOUR_UNSPLASH_API_KEY`)
        .then(res => res.json())
        .then(data => {
          results.innerHTML = '';
          data.results.slice(0, 6).forEach(img => {
            const div = document.createElement('div');
            div.innerHTML = `<img src="${img.urls.thumb}" class="cursor-pointer rounded" onclick="selectImage('${img.urls.full}')" />`;
            results.appendChild(div);
          });
        });
    }

    function selectImage(url) {
      backgroundImage = url;
      document.getElementById('previewBox').style.backgroundImage = `url(${url})`;
    }

    function generateCSS() {
      let css = `@-moz-document domain("www.nitrotype.com") {
        html { background: fixed url('${backgroundImage}') no-repeat; background-size: 100%; }
      `;

      if (document.getElementById('animatedText').checked) {
        css += `
          .dash-letter.is-correct {
            -webkit-animation: colorchange 10s infinite alternate;
          }
          @-webkit-keyframes colorchange {
            0% { color: blue; }
            20% { color: #f0f; }
            50% { color: red; }
            100% { color: black; }
          }
        `;
      }

      if (document.getElementById('customButtons').checked) {
        css += `
          .btn--primary, .btn--secondary {
            background-image: url('https://wallpaperaccess.com/full/130206.jpg');
            background-size: 100%;
            background-color: #000 !important;
            color: #fff;
          }
        `;
      }

      if (document.getElementById('hideAds').checked) {
        css += `
          .structure-ad, .ad--ldrbrd_l { display: none; }
        `;
      }

      if (document.getElementById('customDash').checked) {
        css += `
          .dash-copyContainer { background: #1d1e23; }
          .dash-copy { color: #ff07be; font-size: 28px; font-family: 'Roboto Mono', monospace; }
        `;
      }

      css += '\n}';
      document.getElementById('outputCSS').value = css;
    }

    function copyCSS() {
      const css = document.getElementById('outputCSS');
      css.select();
      document.execCommand('copy');
      alert('CSS copied to clipboard!');
    }
  </script>
</body>
</html>
