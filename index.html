<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitro Type Theme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Custom Nitro Type Theme Generator</h1>

    <div id="themeForm">
        <!-- Input fields for custom theme generation -->
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor" name="bgColor" value="#2d2e2e">

        <label for="btnColor">Button Color:</label>
        <input type="color" id="btnColor" name="btnColor" value="#8808ff">

        <label for="imageQuery">Search for Background Image:</label>
        <input type="text" id="imageQuery" placeholder="e.g., nature, space">

        <button type="button" onclick="generateTheme()">Generate Theme</button>
    </div>

    <!-- Container for image results -->
    <div id="image-container">
        <!-- Images will be displayed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
